---
layout: base
---

<main class="h-entry thread-container">

    <section class="p-name thread-title">
        <h1>{{title}}</h1>
    </section>
        <article class="thread-post">

            <section class="post-author">
                <a href="https://www.indieforums.net" class="p-author h-card">
                    <img src="/assets/img/logo.png" alt="IndieForums" width="40px" class="u-photo avatar">
                    IndieForums
                </a>
                 -
                <a href="{{page.url}}" class="u-url post-permalink">
                    <time class="dt-published" datetime="{{ page.date }}">{{ page.date | dayjs }}</time>
                </a>
            </section>

            <section class="e-content post-content">

                {{content}}
                </section>
            <section class="post-footer">
                <details class="post-reply-to">
                    <summary>Reply</summary>
                    <p>
                        <em>Include these links in your reply post</em>
                        <p><textarea readonly="true" rows="4">
<a href="{{post.wm-source}}" class="u-in-reply-to"></a>
<a class="u-syndication" href="https://www.indieforums.net/threads/{{page.url | hash}}"></a></textarea>
                        </p>
                    </p>
                </details>
            </section>


        </article>
</main>
